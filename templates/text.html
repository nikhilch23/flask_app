<head>
<link rel="stylesheet" type="text/css" href="../static/text.css">
</head>


<body class="login">
	<div class="container">
		<div class="login-container-wrapper clearfix">
			<div class="logo">
				<i class="fa fa-sign-in"></i>
			</div>
			<div class="welcome"><strong>Welcome,</strong> please enter some text</div>

			<form class="form-horizontal login-form" action="{{ url_for('find_id') }}" method="post">

				<div class="form-group relative">
					<input id="login_username" class="form-control input-lg" type="text" placeholder="Text" name="name" >
					<i class="fa fa-user"></i>
				</div>

			  <div class="form-group">
			    <button type="submit" class="btn btn-success btn-lg btn-block">ENTER</button>
			  </div>
			</form>

			

			<div class="welcome"><strong>Or, enter the ID </strong> if you need the respective text</div>


            <form class="form-horizontal login-form" action="{{ url_for('find_name') }}" method="post">
				<div class="form-group relative">
					<input id="login_id" class="form-control input-lg" type="text" placeholder="ID" name="id" >
					<i class="fa fa-user"></i>
				</div>



			   <div class="form-group">
			    <button type="submit" class="btn btn-success btn-lg btn-block">ENTER</button>
			  </div>
			 </form> 
	    </div>
	</div>
		  
 
  </body>
